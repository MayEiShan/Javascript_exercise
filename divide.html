<!DOCTYPE html>
<html lang="en">
   <meta  charset="UTF_8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <head>
      <script>
          function divide(){
            var start=parseInt(document.getElementById("txt1").value);
            var end=parseInt(document.getElementById("txt2").value);
            for(var i=start;i<=end;i++){
                if(i%2==0 && i%5==0)
                document.getElementById("demo").innerHTML+=i+"<br>";
            }
          }
      </script>
    </head>
    <body>
        Start Number:<input type="text" id="txt1" name="txt1"><br>
        End Number:<input type="text" id="txt2" name="txt2"><br>
        <button type="submit" onclick="divide()">Divided by 2 or 5</button>
        <p id="demo"></p>
    </body>
 </html>
